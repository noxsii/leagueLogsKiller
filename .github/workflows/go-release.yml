# .github/workflows/go-release.yml
name: Go Release Workflow

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.0.1, etc.

jobs:
  build:
    name: Build and Release Go Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.3'  # Replace with the Go version you require

    - name: Build Go Binary
      run: |
        mkdir -p output
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o output/myapp-${{ matrix.goos }}-${{ matrix.goarch }} ./league-logs-killer.go

    - name: Upload Release Assets
      uses: actions/upload-artifact@v3
      with:
        name: myapp-${{ matrix.goos }}-${{ matrix.goarch }}
        path: output/myapp-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Create or Update Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        files: |
          output/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
